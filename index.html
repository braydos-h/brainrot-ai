  <!-- =====================================================
       Inline JavaScript â€” loader, darkâ€‘mode, animations
  ===================================================== -->
  <script>
    // ----------------------------------------------------
    // 1. Loader fadeâ€‘out once window fully loaded
    // ----------------------------------------------------
    window.addEventListener('load', () => {
      document.getElementById('loader').classList.add('hidden');
    });

    // ----------------------------------------------------
    // 2. Darkâ€‘mode toggle w/ persistence via localStorage
    // ----------------------------------------------------
    const body = document.body;
    const toggleBtn = document.getElementById('modeToggle');
    // Apply stored preference ("true" or "false")
    if (localStorage.getItem('igoon-dark') === 'true') {
      body.classList.add('dark');
    }
    // Toggle on click
    toggleBtn.addEventListener('click', () => {
      body.classList.toggle('dark');
      const isDark = body.classList.contains('dark');
      localStorage.setItem('igoon-dark', isDark);
      // Swap icon graphic for UX clarity
      toggleBtn.textContent = isDark ? 'â˜€ï¸' : 'ðŸŒ™';
    });

    // ----------------------------------------------------
    // 3. Title letterâ€‘byâ€‘letter fadeâ€‘in animation
    // ----------------------------------------------------
    const titleText = 'IGOON.ORGâ€‘AI';
    const titleEl = document.getElementById('title');
    [...titleText].forEach((char, i) => {
      const span = document.createElement('span');
      span.textContent = char;
      // Stagger each letter by 0.1s
      span.style.animationDelay = `${i * 0.1}s`;
      titleEl.appendChild(span);
    });

    // ----------------------------------------------------
    // 4. Smooth scroll for onâ€‘page anchor links (fallback
    //    for browsers that ignore CSS scroll-behavior)
    // ----------------------------------------------------
    document.querySelectorAll('a[href^="#"]').forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        const target = document.querySelector(link.getAttribute('href'));
        if (target) {
          target.scrollIntoView({ behavior: 'smooth' });
        }
      });
    });
  </script>
