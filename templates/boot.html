<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- Ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>igoon.org | Home</title>
  <!-- Google Font for a modern, clean look -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary-color: #000;
      --hover-primary: #333;
      --bg-color: #fff;
      --text-color: #000;
    }
    /* Dark Mode variables */
    .dark-mode {
      --primary-color: #fff;
      --hover-primary: #ccc;
      --bg-color: #121212;
      --text-color: #fff;
    }
    /* Global reset */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    /* Body styling for a modern, minimal look with smooth transitions */
    body {
      font-family: 'Lato', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
      position: relative;
      transition: background 0.3s, color 0.3s;
    }
    /* Loader Styles */
    #loader {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: var(--bg-color);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }
    /* Fade-out effect for the loader */
    #loader.fade-out {
      opacity: 0;
      transition: opacity 0.5s ease;
    }
    /* Spinner element */
    .spinner {
      border: 8px solid #f3f3f3;
      border-top: 8px solid var(--primary-color);
      border-radius: 50%;
      width: 60px;
      height: 60px;
      animation: spin 1s linear infinite;
    }
    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }
      100% {
        transform: rotate(360deg);
      }
    }
    /* Header styling */
    header {
      position: absolute;
      top: 0;
      width: 100%;
      padding: 20px 5%;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg-color);
      border-bottom: 1px solid #ddd;
    }
    header .logo {
      font-size: 1.75rem;
      font-weight: 700;
    }
    header nav {
      display: flex;
      gap: 20px;
    }
    header nav a {
      text-decoration: none;
      color: var(--text-color);
      font-weight: 500;
      text-transform: uppercase;
      transition: color 0.3s, transform 0.2s;
    }
    header nav a:hover {
      color: var(--hover-primary);
      transform: translateY(-2px);
    }
    /* Dark mode toggle button */
    #theme-toggle {
      background: none;
      border: 1px solid var(--primary-color);
      color: var(--text-color);
      padding: 5px 10px;
      cursor: pointer;
      border-radius: 5px;
      transition: background-color 0.3s, color 0.3s, transform 0.2s;
    }
    #theme-toggle:hover {
      background-color: var(--hover-primary);
      color: var(--bg-color);
      transform: scale(1.05);
    }
    /* Boot Animation styling with letter-by-letter effect */
    .boot-animation {
      font-size: 4rem;
      font-weight: 300;
      letter-spacing: 0.05em;
      margin-top: 100px; /* Leave space for header */
      transition: opacity 0.5s ease-in-out;
    }
    @keyframes fadeInScale {
      0% {
        opacity: 0;
        transform: scale(0.8);
      }
      100% {
        opacity: 1;
        transform: scale(1);
      }
    }
    .letter {
      display: inline-block;
      opacity: 0;
    }
    .fade-in {
      animation: fadeInScale 0.5s forwards;
    }
    /* Extra content styling */
    .extra-content {
      margin-top: 40px;
      text-align: center;
      font-size: 1.1rem;
      max-width: 600px;
      line-height: 1.6;
      padding: 0 20px;
    }
    .button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 30px;
      background-color: var(--primary-color);
      color: var(--bg-color);
      border: none;
      border-radius: 30px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
    .button:hover {
      background-color: var(--hover-primary);
      transform: translateY(-2px);
    }
    .button:active {
      transform: translateY(0);
    }
    /* Footer styling */
    footer {
      position: absolute;
      bottom: 20px;
      font-size: 0.9rem;
      color: #777;
    }
    /* Responsive adjustments */
    @media (max-width: 600px) {
      header {
        flex-direction: column;
        gap: 10px;
      }
      .boot-animation {
        font-size: 2.5rem;
        margin-top: 80px;
      }
      .extra-content {
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <!-- Loader for improved user feedback -->
  <div id="loader">
    <div class="spinner"></div>
  </div>
  
  <!-- Header Section with Navigation and Dark Mode Toggle -->
  <header>
    <div class="logo">igoon.org</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="howitworks.html">How It Works</a>
      <a href="chat.html">Chat</a>
      <a href="contact.html">Contact</a>
    </nav>
    <!-- Dark Mode Toggle Button -->
    <button id="theme-toggle">Toggle Dark Mode</button>
  </header>

  <!-- Boot Animation Container -->
  <div id="animation-container" class="boot-animation"></div>

  <!-- Extra Content with Call to Action -->
  <div class="extra-content">
    Welcome to igoon.org â€“ where technology meets creative chaos for a truly unique digital experience.
    <br /><br />
    <a href="chat.html" class="button">Chat Now</a>
  </div>

  <!-- Footer -->
  <footer>
    &copy; 2025 igoon.org. All rights reserved.
  </footer>

  <!-- JavaScript for Animations, Loader Fade, and Dark Mode Toggle -->
  <script>
    document.addEventListener("DOMContentLoaded", function() {
      // Dark Mode Toggle functionality
      const themeToggle = document.getElementById("theme-toggle");
      themeToggle.addEventListener("click", function() {
        document.body.classList.toggle("dark-mode");
      });

      // Loader fade out effect before starting the boot animation
      const loader = document.getElementById("loader");
      setTimeout(() => {
        loader.classList.add("fade-out");
        setTimeout(() => {
          loader.style.display = "none";
        }, 500);
      }, 500);

      // Boot Animation: Letter-by-Letter effect for the logo text
      const text = "igoon.org";
      const container = document.getElementById("animation-container");
      const letterDelay = 150;
      const animationDuration = 500;
      const totalLetters = text.length;
      for (let i = 0; i < totalLetters; i++) {
        setTimeout(() => {
          const span = document.createElement("span");
          span.className = "letter";
          span.textContent = text[i];
          container.appendChild(span);
          span.classList.add("fade-in");
        }, i * letterDelay);
      }
      const totalAnimationTime = ((totalLetters - 1) * letterDelay) + animationDuration + 3000;
      setTimeout(() => {
        window.location.href = "index.html";
      }, totalAnimationTime);
    });
  </script>
</body>
</html>
