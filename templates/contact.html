<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>igoon.org | Contact</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --accent1: #7c3aed;
      --accent2: #6366f1;
      --bg: #fff;
      --text: #111;
    }
    .dark {
      --bg: #0e0e14;
      --text: #e6e6eb;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Inter, Segoe UI, Roboto, sans-serif;
      background: var(--bg);
      color: var(--text);
      display: flex;
      flex-direction: column;
      align-items: center;
      min-height: 100vh;
    }
    header {
      width: 100%;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: var(--bg);
      box-shadow: 0 1px 4px rgba(0,0,0,0.1);
    }
    header .logo {
      font-size: 1.5rem;
      font-weight: 700;
    }
    header nav {
      display: flex;
      gap: 1rem;
    }
    header nav a {
      text-decoration: none;
      color: inherit;
      font-weight: 500;
      text-transform: uppercase;
      transition: opacity 0.3s;
    }
    header nav a:hover {
      opacity: 0.7;
    }
    .toggle {
      margin-left: 1rem;
      cursor: pointer;
    }
    .container {
      width: min(92%, 800px);
      margin-top: 3rem;
      text-align: center;
    }
    footer {
      margin-top: auto;
      padding: 1.5rem 0;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #777;
      border-top: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">igoon.org</div>
    <nav>
      <a href="index.html">Home</a>
      <a href="howitworks.html">How It Works</a>
      <a href="chat.html">Chat</a>
      <a href="contact.html">Contact</a>
      <span id="darkToggle" class="toggle">ðŸŒ“</span>
    </nav>
  </header>
  <div class="container">
    <h1>Contact Us</h1>
    <p style="margin-top:20px">Have questions or feedback? Reach us at
      <a href="mailto:contact@igoon.org">contact@igoon.org</a>.
    </p>
  </div>
  <footer>
    &copy; 2025 igoon.org. All rights reserved.
  </footer>
  <script>
    const root=document.documentElement,
      darkT=document.getElementById('darkToggle');
    const setTheme=m=>m==='dark'?root.classList.add('dark'):root.classList.remove('dark');
    setTheme(localStorage.theme||'light');
    darkT.onclick=()=>{const m=root.classList.toggle('dark')?'dark':'light';localStorage.theme=m};
  </script>
</body>
</html>
